<h2>{{addEditHeading}} SportShop</h2>

<form ng-init="initAddEditPage(); getOne()" class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="Name..." ng-model="sportShop.name" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">StreetName</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" placeholder="StreetName..." ng-model="sportShop.streetName" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">StreetNumber</label>
	    <div class="col-sm-4">
	    	<input type="email" class="form-control" placeholder="StreetNumber..." ng-model="sportShop.streetNumber" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">GpsLatitude</label>
	    <div class="col-sm-4">
	    	<input type="number" class="form-control" placeholder="GpsLatitude..." ng-model="sportShop.gpsLatitude" >
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">SportShopBrand</label>
	    <div class="col-sm-4">
	    	<select class="form-control" ng-model="sportShop.sportShopBrand">
	    		<option ng-repeat="sportShopBrand in sportShopBrandList" value="{{sportShopBrand}}"> {{sportShopBrand.name}} </option>
	    	</select>
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">City</label>
	    <div class="col-sm-4">
	    	<select class="form-control" ng-model="sportShop.city">
	    		<option ng-repeat="city in cityList" value="{{city}}"> {{city.name}} </option>
	    	</select>
	    </div>
 	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">GpsLongitude</label>
	    <div class="col-sm-4">
	    	<input type="number" class="form-control" placeholder="GpsLongitude..." ng-model="sportShop.gpsLongitude" >
	    </div>
 	</div>

	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button ng-disabled="   !sportShop.name    && !sportShop.streetName    && !sportShop.streetNumber    && !sportShop.gpsLatitude    && !sportShop.sportShopBrand    && !sportShop.city     && !sportShop.gpsLongitude  "
	    			ng-click="open()" type="submit" class="btn btn-info">Save</button>
	    </div>
  	</div>
</form>

<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
	   	<h3 class="modal-title">Confirmation</h3>
	</div>
	<div class="modal-body">
	   	<p>Are you sure you want to add/edit activity?</p>
	</div>
	<div class="modal-footer">
	   	<button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
	   	<button class="btn btn-warning" type="button" ng-click="revert()">Revert</button>
	</div>
</script>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
